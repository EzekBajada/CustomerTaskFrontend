<div class = "details">
    <div id="customer-details">
        <div id="top-details">
            <label for="image">
                <input type="file" (change)="OnFileSelect($event)" name="image" id="image" style="display:none;"/>
                <img [src] = "imageSrc" class="details-images"/>
            </label>
            <br>
            <input  type="text" id="fullname-details-input" value="{{fullname}}" class="text-box-input" #firstNameInput>
            <br>
            <input type="text" id="fullname-details-input" value="{{position}}" class="text-box-input" #positionInput>
            <h3 id="heading-details">Country</h3>
            <select name="country" value="{{country}}" id="country-details-input" class="text-box-input" #countryInput>
                <option value="0">Malta</option>    
                <option value="1">England</option>    
                <option value="2">Italy</option>    
                <option value="3">Greece</option>    
            </select>
            <h3 id="heading-details">Activity</h3>
            <select name="activity" value = "{{activity}}" id="country-details-input" class="text-box-input" #activityInput>
                <option value="Active">Active</option>    
                <option value="Not Active">Not Active</option>    
            </select>
            <div id="edit-delete-icons">
                <span><a href="#"><i class="fa far fa-save" id="edit-icon" (click) = "editCustomerDetails(firstNameInput,positionInput,countryInput,activityInput)"></i></a></span>
                <span><a href="#"><i class="fa fas fa-trash" id="edit-icon" (click) = "onClickTrashIcon()"></i></a> </span></div>
        </div> 
    </div>
</div>
