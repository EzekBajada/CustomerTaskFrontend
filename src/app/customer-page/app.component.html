<div class="grid-container">
    <div class="grid-information-part">
        <div id = "top-add-info"><span class="header-employ"> List of employess </span> <a href="#"> <i class="fa fas fa-plus" id="plus-icon" (click)="onPlusClick()"></i> </a> </div> 
        <information-badge  [customers] = "customers" (bannerClicked)="OnbannerClicked($event)"> </information-badge>
    </div>
    <div class="grid-details-part">
      <customer-details *ngIf="detailsView == 0" (triggerEdit)="onTriggerEdit($event)" [hide]= "hide" [customerId] = "customerId" [fullname] = "fullName" [position]="position" [country]="country" [activity]="activity"></customer-details>
      <add-customer *ngIf="detailsView == 1" (statusOfAdd) = "onAddedSucces($event)"></add-customer>
      <edit-details *ngIf="detailsView == 2" [customerId] = "customerId" [fullname] = "fullName" [position]="position" [country]="country" [activity]="activity"> </edit-details>
    </div>
</div>
